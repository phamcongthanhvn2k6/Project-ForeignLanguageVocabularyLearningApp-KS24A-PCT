<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocabApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="box">
        <h1>Vocabulary Words</h1>
        <button class="btn btn-primary" onclick="showModal()">Thêm từ mới</button>
    </div>

        <div id="filter">
            <select name="categorySelect" class="form-control" onchange="filterByCategory(this.value)">
                <option value="">All Categories</option>
            </select>
        </div>

    <input id="ip_search" type="text" placeholder="Search vocabulary..." oninput="searchProduct()">

    <div id="textCenter">
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Meaning</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="data">
                    <!-- Rendered from JS -->
                </tbody>
            </table>
        </div>
    </div>

    

    <!-- Add/Edit Word Modal -->
    <div id="wordModal" class="custom-modal hidden">
        <div class="custom-modal-content">
            <span class="custom-close" onclick="closeEditModal()">×</span>
            <h2>Thêm / Sửa Từ Vựng</h2>
            <form id="editForm" onsubmit="handleSubmitVocabulary(event)">
                <input type="hidden" name="editIndex" />

                <div class="form-group mb-2">
                    <label for="word">Word</label>
                    <input type="text" name="word" class="form-control" required />
                </div>

                <div class="form-group mb-2">
                    <label for="meaning">Meaning</label>
                    <textarea name="meaning" class="form-control" required></textarea>
                </div>

                <div class="form-group mb-3">
                    <label for="categorySelect">Category</label>
                    <select name="categorySelect" class="form-control" required>
                        <!-- Options will be added dynamically in JS -->
                    </select>
                </div>

                <div class="form-actions d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Hủy</button>
                    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="custom-modal hidden">
        <div class="custom-modal-content">
            <span class="custom-close" onclick="closeDeleteModal()">×</span>
            <h2>Xác nhận xóa</h2>
            <p>Bạn có chắc muốn xóa từ vựng này không?</p>
            <div class="form-actions d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Hủy</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2024 VocabApp. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
