<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div id="main">
            <div id="header">
                <h1>Vocabulary Quiz</h1>
                <button onclick="startQuiz()">Start Quiz</button>
            </div>
            <div>
                <select id="categorySelect" class="form-select" aria-label="Default select example">
                    <option value="0">ALL Category</option>
                </select>
            </div>

            <div id="quizContainer" hidden>
                <div id="quizzProgress">
                    <div id="progress-text-container">
                        <p>Progress</p>
                        <p id="progress-text">0/00</p> <!-- Hiển thị số câu đã trả lời -->
                    </div>
                    <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
                </div>

                <div id="quizQuestionContainer">
                    <h2 id="quizQuestion">Question</h2>
                    <div id="quizOptions">
                        <!-- Các đáp án sẽ được thêm động tại đây -->
                    </div>
                </div>

                <div id="quizButton">
                    <button id="PreButton" onclick="showPreviousQuestion()">Previous</button>
                    <button id="nextButton" onclick="showNextQuestion()">Next</button>
                </div>
            </div>
            <div id="quizzHistory">
                <h1>Quizz History</h1>
                <div id="history-container">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Categories</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Quizz history will be populated here -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <footer>
            <p>© 2024 VocabApp. All rights reserved.</p>
        </footer>
    </div>

    <script src="/home/main.js"></script>
    <script src="main.js"></script>
</body>
</html>
