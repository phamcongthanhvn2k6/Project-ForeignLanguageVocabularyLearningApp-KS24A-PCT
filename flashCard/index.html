<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        
        <div id="main">
            <h1 id="header">Flashcard Learning</h1>
        
            <select id="categorySelect" class="form-select" aria-label="Default select example">
                <option value="0">ALL Category</option>
            </select>

            <div id="Flashcard">
                <div id="card">
                        <div id="front" class="card-content">
                            <h2>Word</h2>
                        </div>
                        <div id="back" class="card-content">
                            <h2>Example</h2>
                        </div>
                    </div>

                    <div id="action">
                        <button id="previousButton" onclick="showPreviousWord(filteredVocabulary)">Previous</button>
                        <button id="markAsLearnedButton" onclick="markAsLearned()">Mark as Learned</button>
                        <button id="nextButton" onclick="showNextWord(filteredVocabulary)">Next</button>
                    </div>
                    
                    <div id="progress">
                        <div id="progress-text-container">
                            <p>Progress</p>
                            <p id="progress-text">0/00</p> <!-- Hiển thị số từ đã học -->
                        </div>

                        <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
                    </div>

            <div id="box">
                <h1 id="header">Word List</h1>
                <div id="table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Word</th>
                                <th scope="col">Meaning</th>
                                <th scope="col">Categories</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xóa -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Word</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this word?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button onclick="deleteWord()" type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>

    <footer>
        <p>© 2024 VocabApp. All rights reserved.</p>
    </footer>
    <script src="/home/main.js"></script>
    <script src="main.js"></script>
</body>
</html>
