<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div id="logo">
            <h1>VocabApp</h1>
        </div>
        <nav>
            <a href="#">Dashboard</a>
            <a href="/categories/index.html">Categories</a>
            <a href="/wordPage/index.html">Vocabulary</a>
            <a href="/flashCard/index.html">FlashCards</a>
            <a href="/quizz/index.html">Quiz</a>
        </nav>
    </header>

    <div id="textCenter">

        <div id="box">
            <h1>Vocabulary Categories</h1>
            <button  onclick="openModal()" id="addNewBtn">Thêm Danh Mục</button>
        </div>

        <input id="ip_search" type="text" placeholder="Search Categories..." oninput="searchCategories()">    
        

        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </div>

    <div id="pagin_box" class="pagin_box d-flex justify-content-center mt-3">
        <!-- Nút phân trang sẽ được thêm động -->
    </div>
    
    <footer>
        <p>© 2024 VocabApp. All rights reserved.</p>
    </footer>

    <div id="Modal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="custom-close" onclick="closeEditModal()">&times;</span>
            <h2>Chỉnh sửa danh mục</h2>
            <form id="editForm" onsubmit="handleCategory(event)">
                <input type="hidden" name="editIndex" id="editIndex" value="" />
                <div class="form-group">
                    <label for="editName">Tên danh mục</label>
                    <input type="text" name="name" id="editName" required />
                </div>
                <div class="form-group">
                    <label for="editDescription">Mô tả</label>
                    <input type="text" name="description" id="editDescription" />
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeAddModal()">Hủy</button>
                    <button type="submit">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="custom-modal hidden">
        <div class="custom-modal-content">
            <span class="custom-close" onclick="closeDeleteModal()">×</span>
            <h2>Xác nhận xóa</h2>
            <p>Bạn có chắc muốn xóa từ vựng này không?</p>
            <div class="form-actions d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Hủy</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Xóa</button>
            </div>
        </div>
    </div>

    
    <script src="/home/main.js"></script>
    <script src="main.js"></script>
</body>

</html>
