<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <div id="logo">
            <h1>VocabApp</h1>
        </div>
        <nav>
            <a>Dashboard</a>
            <a>Categories</a>
            <a>Vocabulary</a>
            <a>FlashCards</a>
            <a>Quiz</a>
        </nav>
    </header>

    <div id="textCenter">
        <div id="box">
            <h1>Vocabulary Categories</h1>
        </div>
        <form onsubmit="addCategories(event)" class="mb-3">
            <div class="row g-2">
                <div class="col-md-5">
                    <input name="name" type="text" class="form-control" placeholder="Tên danh mục..." required />
                </div>
                <div class="col-md-5">
                    <input name="description" type="text" class="form-control" placeholder="Mô tả danh mục..." />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Thêm</button>
                </div>
            </div>
        </form>

        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>© 2024 VocabApp. All rights reserved.</p>
    </footer>

    <div id="editModal" class="custom-modal">
        <div class="custom-modal-content">
            <span class="custom-close" onclick="closeEditModal()">&times;</span>
            <h2>Chỉnh sửa danh mục</h2>
            <form id="editForm" onsubmit="saveEdit(event)">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editName">Tên danh mục</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Mô tả</label>
                    <input type="text" id="editDescription">
                </div>
                <div class="form-actions">
                    <button type="button" onclick="closeEditModal()">Hủy</button>
                    <button type="submit">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/home/main.js"></script>
    <script src="main.js"></script>
</body>

</html>
